<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iofrm-style.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-admin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="form-header">
        <h1>Welcome Admin</h1>
    </div>
    <li class="nav-item dropdown user-menu">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            <img src="{{ url_for('static', filename='images/votelogo.png') }}" class="user-image rounded-circle shadow"
                alt="User Image" style="width: 40px;"/>
            <span class="d-none d-md-inline">Admin</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
            <li class="user-footer">
                <a href="#" class="btn btn-default btn-flat float-end">Sign out</a>
            </li>
        </ul>
    </li>
    <div class="form-body" class="container-fluid">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <div class="form-header-btn">
                        <form action="/logout" method="post" class="form-button logout">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-left"></i>
                                Logout</button>
                        </form>
                    </div>
                    <div class="middle mt-5">
                        <form action="/admin/candidate" class="form-button">
                            <button type="submit" class="btn btn-dark"><i class="bi bi-pencil-square"></i> Create
                                Candidate</button>
                        </form>
                        <form action="/admin/created" class="form-button">
                            <button type="submit" class="btn btn-dark"><i class="bi bi-pencil-square"></i> Create
                                Voter</button>
                        </form>
                        <form action="/candidates" class="form-button">
                            <button type="submit" class="btn btn-dark"><i class="bi bi-eye"></i> Candidates</button>
                        </form>
                        <form action="/admin/dashboard/voters" class="form-button">
                            <button type="submit" class="btn btn-dark"><i class="bi bi-eye"></i> Voters</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
